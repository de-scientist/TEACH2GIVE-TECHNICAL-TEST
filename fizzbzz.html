<!--Question 1: FizzBuzz
Write a program that prints the numbers from 1 to 100. For multiples of 3, print "Fizz"; for 
multiples of 5, print "Buzz"; and for numbers that are multiples of both 3 and 5, print 
"FizzBuzz".-->
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>FizzBuzz Table</h2>
    <table id="outputTable">
        <tr>
            <th>Number</th>
            <th>Result</th>
        </tr>
    </table>

    <script>
        // Function to generate FizzBuzz table
        function fizzBuzzTable() {
            var outputTable = document.getElementById("outputTable");

            for (var i = 1; i <= 100; i++) {
                var result = "";

                // Check for multiples of both 3 and 5 first
                if (i % 3 === 0 && i % 5 === 0) {
                    result = "FizzBuzz";
                }
                // Check for multiples of 3
                else if (i % 3 === 0) {
                    result = "Fizz";
                }
                // Check for multiples of 5
                else if (i % 5 === 0) {
                    result = "Buzz";
                }
                // For other numbers, just print the number itself
                else {
                    result = i;
                }

                // Append row to the table
                var row = outputTable.insertRow();
                var numberCell = row.insertCell(0);
                var resultCell = row.insertCell(1);
                numberCell.textContent = i;
                resultCell.textContent = result;
            }
        }

        // Call the function when the page loads
        fizzBuzzTable();
    </script>
</body>
</html>
