<!--Question 3: Power of Two
Write a program that takes an integer as input and returns true if the input is a power of two.
Examples: 
8=> returns true
6=> returns false-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Two Checker</title>
</head>
<body>
    <h2>Power of Two Checker</h2>
    <label for="inputNumber">Enter an integer:</label>
    <input type="number" id="inputNumber">
    <button onclick="checkPowerOfTwo()">Check</button>
    <p id="result"></p>

    <script>
        function isPowerOfTwo(num) {
            return (num & (num - 1)) === 0 && num !== 0;
        }

        function checkPowerOfTwo() {
            var inputNumber = parseInt(document.getElementById("inputNumber").value);
            var result = isPowerOfTwo(inputNumber);
            document.getElementById("result").innerText = result ? "The input is a power of two." : "The input is not a power of two.";
        }
    </script>
</body>
</html>
